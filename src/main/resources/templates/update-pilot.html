<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pilot Update</title>
</head>
<body>
<h3>Pilot Update</h3>
<form th:action="@{'/pilot/update/' + ${pilot.licenseNumber}}" th:object="${pilot}" method="POST">

		Name: <br>
		<input type="text" name="name" />
		<br>
		Fly Hour: <br>
		<input type="number" name="flyHour" />
		<br><br>
		<button type="submit">Submit</button>
		
	</form>
</body>

</html>
